<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags for Discord -->
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://avrcal.github.io/"> <!-- Replace with your HTML page's URL -->
    <meta property="og:video" content="https://github.com/avrcal/avrcal.github.io/raw/refs/heads/main/test.webm"> <!-- Your direct video URL -->
    <meta property="og:video:type" content="video/webm">
    <meta property="og:video:width" content="640">
    <meta property="og:video:height" content="360">
    
    <title>Video Embed</title>
</head>
<body>
    <!-- The video element is optional but good for direct page visits -->
    <video controls width="640" height="360">
        <source src="https://github.com/avrcal/avrcal.github.io/raw/refs/heads/main/test.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</body>
</html>
